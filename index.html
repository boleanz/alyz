<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pabs Loves u</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      background: url('https://media.discordapp.net/attachments/1307933676440522782/1310608168635600956/Jujinnn-enhanced.png?ex=674f10f9&is=674dbf79&hm=f436ecea8ac927e59f33338365ff90284cb3a47e2b642c7dfbb30cc56432eefc&=&format=webp&quality=lossless&width=1331&height=905') center/cover no-repeat;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .sinoname {
      z-index: 2;
      text-align: center;
      animation: flicker 2s infinite;
    }
    h1 {
      font-size: 4rem;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #0f0, 0 0 80px #0f0;
      margin: 0;
    }
    @keyframes flicker {
        0% { opacity: 1; }
        50% { opacity: 0.2; }
        100% { opacity: 1; }
    }
    button {
      position: absolute;
      z-index: 10;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #00ff00;
      border: none;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <button id="startButton">Click if you loved me</button>
  <canvas id="matrix"></canvas>
  <div class="sinoname">
    <h1>I Love You Aly</h1>
    <audio id="background-audio" src="https://raw.githubusercontent.com/boleanz/boleanz/main/attention.mp3" loop="true"></audio>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    const audio = document.getElementById("background-audio");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = `${fontSize}px monospace`;
      drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        ctx.fillText(text, x, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      });
      requestAnimationFrame(drawMatrix);
    }
    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      drawMatrix();
      audio.play().catch(err => console.error('Audio doesn\'t load:', err));
    });
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
