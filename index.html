<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pabs Loves You</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      background: url('https://media.discordapp.net/attachments/1307933676440522782/1307936405510688768/Screenshot_2024-11-17_225451.png?ex=674f3bf3&is=674dea73&hm=bacd12b8f52348176f09a4304bb575cebb678b3858448b464bc938fc72cdbd32&=&format=webp&quality=lossless&width=1609&height=905') center/cover no-repeat;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .sinoname {
      z-index: 2;
      text-align: center;
      animation: flicker 2s infinite;
    }
    h1 {
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #0f0, 0 0 80px #0f0;
      margin: 0;
    }
    @keyframes flicker {
        0% { opacity: 1; }
        50% { opacity: 0.2; }
        100% { opacity: 1; }
    }
    button {
      position: absolute;
      z-index: 10;
      width: 80%;
      max-width: 500px;
      height: 200px;
      background-color: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px;
    }
    button:hover {
      background-color: #0f0;
      color: #fff;
    }
    pre {
      font-size: 1rem;
      margin: 0;
      color: #ffffff;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #0f0;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      button {
        font-size: 1.2rem;
      }
      pre {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <button id="startButton">Click if you love me</button>
  <canvas id="matrix"></canvas>
  <div class="sinoname">
    <h1>I Love You Aly</h1>
    <audio id="background-audio" src="https://raw.githubusercontent.com/boleanz/boleanz/main/attention.mp3" loop></audio>
    <pre id="iplookz" class="iplookz">Fetching...</pre>
  </div>
  <script>
    const startButton = document.getElementById("startButton");
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    const audio = document.getElementById("background-audio");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 14;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      ctx.font = `${fontSize}px monospace`;

      drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        ctx.fillText(text, x, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      });
      requestAnimationFrame(drawMatrix);
    }
    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      drawMatrix();
      audio.play().catch(err => console.error("Audio doesn't load:", err));
    });
    window.addEventListener("resize", () => {
      resizeCanvas();
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    });
    function fetchIPAndInfo() {
      fetch("https://api.ipify.org/?format=json")
        .then(response => response.json())
        .then(data => {
          document.getElementById("iplookz").textContent = `MY HEART: ${data.ip}`;
        })
        .catch(error => {
          console.error("Error:", error);
        });
    }
    fetchIPAndInfo();
  </script>
</body>
</html>
